name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # or your preferred version

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install black flake8 mypy pydantic

    - name: Run Black
      run: |
        source venv/bin/activate
        black --check .

    - name: Run Flake8
      run: |
        source venv/bin/activate
        flake8 .
